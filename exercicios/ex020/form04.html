<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
