<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <p>
                <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label><br>
                <input type="radio" name="sexo" id="iout" value="N/O"><label for="iout">Neutro/Outros</label><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label><br>
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
