<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: #8b8b8b;
        }

        td {
            border: 1px solid black;
        }

        td.dado {
            background-color: #8787fa63;
        }
    </style>
</head>

<body>
    <h1>Primeira Tabela!</h1>
    <!--
        Hierarquia de tabelas (simples):
        TABLE = Tabela
            (<tr>) TABLE ROW = linha de tabela
                (<th>) TABLE HEADER = cabe√ßalho de tabela
                (<td>) TABLE DATA= dados de tebelas
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>

</html>
